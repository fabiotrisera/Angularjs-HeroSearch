<div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputSearchCharacter">Search Comic</label>
                <input type="text" class="form-control" id="inputSearchComic" ng-model="searchName" placeholder="Input Character Name..." />
            </div>
            <button type="submit" class="btn btn-default btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row" ng-repeat="comic in comics" ng-init="parentIndex = $index" ng-if="$index % 6 === 0">
        <div class="col-md-2 comic-list" ng-repeat="i2 in [0,1,2,3,4,5]" ng-if="parentIndex + i2 < comics.length">
            <a ng-href="/Comics/{{comics[parentIndex + i2].Id}}" class="thumbnail">
                <img ng-src="{{comics[parentIndex + i2].ImageUrl}}" />
            </a>
        </div>
    </div>
</div>
