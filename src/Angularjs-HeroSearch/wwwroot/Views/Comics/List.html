<div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputSearchCharacter">Search Comic</label>
                <input type="text" class="form-control" id="inputSearchComic" ng-model="searchName" placeholder="Input Character Name..." />
            </div>
            <button type="submit" class="btn btn-default btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-2 comic-list" ng-repeat="comic in comics">
            <a ng-href="/Comics/{{comic.Id}}" class="thumbnail comic-thumbnail">
                <img ng-src="{{comic.ImageUrl}}" />
                <div class="caption">
                    {{comic.Title}}
                </div>
            </a>
        </div>
    </div>
</div>
