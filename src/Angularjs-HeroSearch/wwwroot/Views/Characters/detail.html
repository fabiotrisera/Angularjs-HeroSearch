<div>
    <div data-breadcrumb
         data-crumbs="crumbs"></div>
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <td colspan="2">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="media-heading">{{character.Name}}</h3>
                        </div>
                        <div class="media-right">
                            <img ng-src="{{character.ImageUrl}}" class="media-object character-thumbnail" />
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-show="character.Description !== ''">
                <th>Description</th>
                <td>{{character.Description}}</td>
            </tr>
            <tr ng-show="comics.length > 0">
                <th>Comics</th>
                <td>
                    <div class="row" ng-repeat="comic in comics" ng-init="parentIndex = $index" ng-if="$index % 4 === 0">
                        <div class="col-md-3 comic-list" ng-repeat="i2 in [0,1,2,3]" ng-if="parentIndex + i2 < comics.length">
                            <a ng-href="/Comics/{{comics[parentIndex + i2].ComicId}}" class="thumbnail">
                                <img ng-src="{{comics[parentIndex + i2].ImageUrl}}" />
                                <div class="caption">
                                    {{comics[parentIndex + i2].Title}}
                                </div>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-show="character.Events.length > 0">
                <th>Events</th>
                <td>
                    <ul>
                        <li ng-repeat="event in character.Events">
                            <a ng-href="/Event/{{event.EventId}}">
                                {{event.EventName}}
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr ng-show="character.Series.length > 0">
                <th>Series</th>
                <td>
                    <ul>
                        <li ng-repeat="series in character.Series">
                            <a ng-href="/series/{{series.SeriesId}}">
                                {{series.SeriesName}}
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr ng-show="character.Stories.length > 0">
                <th>Stories</th>
                <td>
                    <ul>
                        <li ng-repeat="story in character.Stories">
                            <a ng-href="/story/{{story.StoryId}}">
                                {{story.StoryName}}
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
