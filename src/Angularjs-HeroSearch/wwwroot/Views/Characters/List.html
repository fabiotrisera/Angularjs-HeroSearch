<div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputSearchCharacter">Search Character</label>
                <input type="text" class="form-control" id="inputSearchCharacter" ng-model="searchName" placeholder="Input Character Name..." />
            </div>
            <button type="submit" class="btn btn-default btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>
    <div class="row">
        <table class="character-list table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="char in characters" ng-click="detail(char.Id)" class="character-list-rows">
                    <td>{{char.Name}}</td>
                    <td>{{char.Description}}</td>
                    <td>
                        <div class="character-mini-thumbnail thumbnail">
                            <img ng-src="{{char.ImageUrl}}"/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
